<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mmovment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="navbar">
            <h1>Welcome!</h1>
            <input type="text" placeholder="Search"> <button class="button" >Go!</button>
        </div> 
        <div id="wrapper">
            <div id="maincar">
                <img onclick="alert('DOHC I4')" class="car" src="/images/Slingshot.jpg" alt="">
                <img onclick="alert('6.2L V8 LT2')" class="car" src="/images/C8.jpg" alt="">
                <img onclick="alert('3.0L 6-Cylinder hybrid')" class="car" src="/images/i8.jpg" alt="">
                <img onclick="alert('5.4 V8')" class="car" src="/images/Ford-GT.jpg" alt="">
            </div>
            <div id="cartext">
                <p>Polaris Slingshot</p>
                <p>Chevy Corvette</p>
                <p>BMW i8</p>
                <p>Ford GT</p>
            </div>
            <div id="mainplane">
                <img onclick="alert('Rolls-Royce BR725')" class="plane" src="/images/gulfstream.jpg" alt="">
                <img onclick="alert('Continental O-300')" class="plane" src="/images/jet.jpg" alt="">
            </div>
            <div id="planetext">
                <p>Gulfstream</p>
                <p>Cesssna</p>
            </div>
        </div>
        <div id="bottomtext">
            <h2>Click on a image above to show what engine is powering it!</h2>
        </div>
        <p>Click for a Surprie! <button>Click Me!</button></p>
        <div id="video">
        
        <video class="vid" src="/Video/jelly.mp4"></video>
        <video class="vid" src="/Video/rain.mp4"></video>
        <video class="vid" src="/Video/shark.mp4"></video>
        </div>
    </div>
</body>
</html>
